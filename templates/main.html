<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block header %}
    <title>{{ header }}</title>
    {% end %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{static_url('css/admin.css')}}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="/user?user=admin">新闻数据分析后台管理</a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i>
                    Admin <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li class data-toggle="modal" data-target="#setting"><a href="#"><i
                            class="glyphicon glyphicon-cog"></i> 修改密码</a></li>
                    <li class="divider"></li>
                    <li><a href="/admin?user=logout"><i class="glyphicon glyphicon-off"></i> 注销</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="setting" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改密码
                    </h4>
                </div>
                <div class="modal-body">
                    <span>修改密码: <input type="password" id="pass"></span>
                    <span style="margin-left: 15%">密码确认: <input type="password" id="confirm"></span>

                </div>
                <div class="modal-footer">
                    <button id="close" type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button id="changePass" type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</header>

<section>
    <div id="left" class="left-sidebar">
        <div class="user-menu">
            <img src="{{static_url('images/admin.jpg')}}" alt="..." class="img-circle">
            <div class="user-info">
                <div class="welcome">欢迎登陆</div>
                <div class="username">Admin</div>
            </div>
        </div>
        <ul class="nav nav-list">
            {% block left-nav %}{%end%}
        </ul>
    </div>
    <div class="right-sidebar">
        {% block right %}{% end %}
    </div>
</section>
<!--include  js file -->
<script src="{{static_url('js/jquery.min.js')}}"></script>
<script src="{{static_url('js/admin.js')}}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
